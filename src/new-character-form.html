        <h5 class="body-text">
            We love hearing from you!

        </h5>

        <div class="card custom-bg-color">
            <div class="mx-3 my-3">
                <label for="exampleFormControlInput1" class="form-label">Character Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Moana, Rapunzel, Tiana, etc.">
            </div>
            <div class="mx-3 mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Character Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"

            </div>
            <div class="mx-3 mb-3">
                <label for="exampleFormControlInput2" class="form-label">Movie Name</label>

            </div>
            <div class="mx-3 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Movie Release Year</label>

            </div>
